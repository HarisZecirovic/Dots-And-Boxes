<!doctype html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">


    <title>Dobrodosli u Dots and Boxes</title>
    <style>
        .center_div {
            margin: 0 auto;
            width: 80%
                /* value of your choice which suits your alignment */

        }
    </style>
</head>

<body>
    <script>
        function myFunction(){
            var x = document.getElementById("player1").value
            var player2 = document.getElementById("player2").value
            var dubina2 = document.getElementById("dubina2")
            var y = document.getElementById("dubina1")
            if(x == "aimedium" || x == "aihard")
                y.hidden = false
            else
                y.hidden = true  
            if(player2 == "aimedium" || player2 == "aihard")
                    dubina2.hidden = false
            else
                dubina2.hidden = true            
         

        }
    </script>
    <div class="text-center col-xs-12 col-md-6 col-lg-4 mt-5" style=" margin:auto;">
        <h1>Dots and Boxes</h1><br>
        <form action="index.html" method="GET" onsubmit="return validate(this)">
            <div class="form-group text-left">

                <label>Igrac 1</label>
                <select name="player1" id="player1" class="form-control" onchange="myFunction()">

                    <option selected value="player">Player</option>
                    <option value="aieasy">Ai easy</option>
                    <option value="aimedium">Ai medium</option>
                    <option value="aihard">Ai hard</option>
                </select>
            </div>
            <div id="dubina1" class="form-group text-left" hidden>
                <label>Izaberite dubinu za igraca 1</label>
                <select name="depth1" id="inputState" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option selected value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group text-left">
                <label>Igrac 2</label>
                <select name="player2" id="player2" class="form-control" onchange="myFunction()">

                    <option selected value="player">Player</option>
                    <option value="aieasy">Ai easy</option>
                    <option value="aimedium">Ai medium</option>
                    <option value="aihard">Ai hard</option>
                </select>
            </div>
            
            <div id="dubina2" class="form-group text-left" hidden>
                <label>Izaberite dubinu za igraca 2</label>
                <select name="depth2" id="inputState" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option selected value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group text-left">
                <label>Broj kolona:</label>
                <select name="columns" id="inputState" class="form-control">
                    <option disabled selected>Broj kolona</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="form-group text-left">
                <label>Broj redova:</label>
                <select name="rows" id="inputState" class="form-control">
                    <option disabled selected>Broj redova</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>




            <button type="submit" class="btn btn-success btn-lg btn-block">Potvrdi</button>
        </form>

    </div>








    <!-- Optional JavaScript; choose one of the two! -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
